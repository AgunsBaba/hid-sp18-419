---
swagger: "2.0"
info:
    version: "0.0.1"
    title: "gce_vm_info"
    description: "Google Compute Engine Instance using -2.0 specification
        and codegen"
    termsOfService: "http://swagger.io/terms/"
    contact:
        name: "Bertolt Sobolik"
    license:
        name: "Apache"
host: "localhost:8080"
basePath: "/api"
schemes:
    - "http"
consumes:
    - "application/json"
produces:
    - "application/json"
paths:
    /vms:
        get:
            description: "Returns a list of VMs"
            produces:
                - "application/json"
            responses:
                "200":
                    description: "VM instance"
                    schema:
                        type: "array"
                        items:
                            $ref: "#/definitions/VM"
    /vms/{id}:
        get:
            description: "Returns information on a VM instance"
            produces:
                - "application/json"
            responses:
                "200":
                    description: "VM instance"
                    schema:
                        $ref: "#/definitions/VM"
    /vms/{id}/disks/:
        get:
            description: "Returns a list of disks attached to a VM"
            produces:
                - "application/json"
            responses:
                "200":
                    description: "Disk"
                    schema:
                        type: "array"
                        items:
                            $ref: "#/definitions/DISK"
definitions:
    VM:
        type: "object"
        properties:
            id:
                type: "string"
            creationTimestamp:
                type: "string"
                format: "date-time"
            name:
                type: "string"
            description:
                type: "string"
            tags:
                type: "object"
                properties:
                    items:
                        type: "array"
                        items:
                            type: "string"
                    fingerprint:
                        type: "string"
                        format: "byte"
            machineType:
                type: "string"
            status:
                type: "string"
                enum:
                    - "PROVISIONING"
                    - "STAGING"
                    - "RUNNING"
                    - "STOPPING"
                    - "STOPPED"
                    - "SUSPENDING"
                    - "SUSPENDED"
                    - "TERMINATED"
            statusMessage:
                type: "string"
            zone:
                type: "string"
            canIpForward:
                type: "boolean"
            cpuPlatform:
                type: "string"
            deletionProtection:
                type: "boolean"
            disks:
                type: "array"
                items:
                    $ref: '#/definition/DISK'
            kind:
                type: "string"
            labelFingerprint:
                type: "string"
    DISK:
        type: "object"
        properties:
            autoDelete:
                type: "boolean"
            boot:
                type: "boolean"
            deviceName:
                type: "string"
            guestOsFeatures:
                type: "array"
                items:
                    type: "object"
