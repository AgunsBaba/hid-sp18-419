---
swagger: "2.0"
info:
  description: "Google Compute Engine Instance using -2.0 specification and codegen\
    \ - basic version"
  version: "0.0.1"
  title: "gce_vm_info"
  termsOfService: "http://swagger.io/terms/"
  contact:
    name: "Bertolt Sobolik"
  license:
    name: "Apache"
host: "localhost:8080"
basePath: "/api"
schemes:
- "http"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /vms:
    get:
      description: "Returns a list of VMs"
      operationId: "vms_get"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "VM instance"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/VM"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
  /vms/{id}:
    get:
      description: "Returns information on a VM instance"
      operationId: "vms_id_get"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of VM to fetch"
        required: true
        type: "string"
      responses:
        200:
          description: "VM instance"
          schema:
            $ref: "#/definitions/VM"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
definitions:
  VM:
    type: "object"
    properties:
      id:
        type: "string"
      creationTimestamp:
        type: "string"
        format: "date-time"
      name:
        type: "string"
      description:
        type: "string"
      tags:
        $ref: "#/definitions/VM_tags"
      machineType:
        type: "string"
      status:
        type: "string"
        enum:
        - "PROVISIONING"
        - "STAGING"
        - "RUNNING"
        - "STOPPING"
        - "STOPPED"
        - "SUSPENDING"
        - "SUSPENDED"
        - "TERMINATED"
      statusMessage:
        type: "string"
      zone:
        type: "string"
      canIpForward:
        type: "boolean"
    example:
      canIpForward: true
      zone: "zone"
      creationTimestamp: "2000-01-23T04:56:07.000+00:00"
      name: "name"
      description: "description"
      id: "id"
      machineType: "machineType"
      statusMessage: "statusMessage"
      tags:
        fingerprint: "fingerprint"
        items:
        - "items"
        - "items"
      status: "PROVISIONING"
  VM_tags:
    properties:
      items:
        type: "array"
        items:
          type: "string"
      fingerprint:
        type: "string"
    example:
      fingerprint: "fingerprint"
      items:
      - "items"
      - "items"
